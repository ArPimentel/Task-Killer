<h1>Task Killer</h1>

<input type="text" placeholder="Add something" [(ngModel)]="newTask" />
<button (click)="addTask()">Add</button>

<ul>
  <li *ngFor="let task of tasks">
    {{ task }}
    <button (click)="editTask(task)" [(ngModel)]="editedTask">Edit</button>
    <button (click)="deleteTask(task)">Delete</button>
  </li>
</ul>
